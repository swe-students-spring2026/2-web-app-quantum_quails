<!DOCTYPE html>
<html>
<head>
    <title>Add Repository</title>
</head>
<body>
    <h1>Add Repository</h1>

    <form method="POST">
        <label>Repository Name:</label><br>
        <input type="text" name="repo_name" required><br><br>

        <label>Repository URL:</label><br>
        <input type="text" name="repo_url" required><br><br>

        <label>Primary Language:</label><br>
        <input type="text" name="primary_language" required><br><br>

        <button type="submit">Analyze</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
